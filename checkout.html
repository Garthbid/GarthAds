<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuckyAds Checkout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Luckiest+Guy&display=swap" rel="stylesheet"> <!-- Added Luckiest Guy -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="BuckyAds Logo" class="logo">
        <div class="slogan">Place Your Order For A Hilarious Ad Created By Garth Studios</div>
    </header>
    
    <main class="checkout-main">
        <h1>Get In Touch</h1>
        <p class="description">Choose Your Ad Length Below<br>*After submission, I'll give you a call to plan the ad! Or email me directly at garthbid@gmail.com.</p>
        <form action="https://script.google.com/macros/s/AKfycbyrFiNt7lKZxnzASfvQnpPyogwKsvRW2piy9dSS9SQHotLNjBg8q5zE5YfGGXp_nEak/exec" method="post">
            <label for="ad-length">Ad Length</label>
            <select id="ad-length" name="ad_length" required>
                <option value="15">15-second Ad ($500)</option>
                <option value="30">30-second Ad ($850)</option>
            </select>
            
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" name="full_name" required>
            
            <label for="company">Company</label>
            <input type="text" id="company" name="company" required>
            
            <label for="company-website">Company Website</label>
            <input type="url" id="company-website" name="company_website" required>
            
            <label for="phone">Phone #</label>
            <input type="tel" id="phone" name="phone" required>
            
            <button type="submit" class="cta-button">ORDER YOUR CUSTOM AD</button>
        </form>
    </main>
    
    <footer>
        <p>Â© 2025 Garth Studios. All rights reserved.</p>
    </footer>
</body>
</html>
